<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./Css/Login.css">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="error" id="errorMessage">Por favor, completa todos los campos.</div>
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="button" id="loginButton">Entrar</button>
        </form>
        <div class="register-link">
            <p>¿No tienes una cuenta? <a href="#" id="registerLink">Regístrate aquí</a></p>
        </div>
    </div>
    <script src="./js/Login js.js"></script>
</body>
</html>
